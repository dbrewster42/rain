<!DOCTYPE html>
<html>
<head>
	<title>Books</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'author/style.css' %}">
</head>
<body>
	<div id="add">
		<h1>Add a Book</h1>
		
		{% if messages %}
		<p>{{ message }}</p>
		{% endif %}
		<form action=/add_book method="post">
			{% csrf_token %}
			Title       :<input type="text" name="title" value="title" id="title"><br><br>
			Description	:<textarea id="description" name="description"></textarea><br>
			
			<input type="submit" value="Add" id="add">
		</form>

	 </div>


	 <div id ="table">
		<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Title</th>
	      <th scope="col">Description</th>      
	    </tr>
	  </thead>
	  <tbody>
	  	 {% for book in Books %}
	    <tr>
	      <th scope="row">{{ book.id }}</th>
	      <td>{{ book.title }}</td>
	      <td><a href="/book/{{ book.id }}">View</a></td>
	    </tr>
     {% endfor %}
	 </div>
</body>
</html>
